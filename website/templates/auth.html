<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Telegram Authorization</title>
  </head>
  <body>
    <h1>Telegram Authorization</h1>
    <form action="/auth" method="POST">
      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phone_number" value="{{ phone_number }}">
      <br><br>
      <label for="auth_code">Authorization Code:</label>
      <input type="text" id="auth_code" name="auth_code">
      <br><br>
      <input type="submit" value="Submit">
      <input type="hidden" name="phone_code_hash" value="{{ phone_code_hash }}">
      <input type="hidden" name="pipedrive_client_id" value="{{ pipedrive_client_id }}">
      <input type="hidden" name="pipedrive_client_secret" value="{{ pipedrive_client_secret }}">
    </form>
  </body>
</html>
